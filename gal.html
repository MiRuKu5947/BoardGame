    .places {

      text-align: center;

      height: 150px;
      object-fit: cover;

    .place label {

      margin-top: 8px;
      cursor: pointer;
    }

    .link-message {
      margin-top: 8px;
      font-size: 0.9em;
      color: #0077cc;
    }

    .link-message a {
      text-decoration: none;
      color: #0077cc;
    }

// สร้างหมวดหมู่ตามภาค
const container = document.getElementById('container');

Object.entries(placesData).forEach(([region, places]) => {
  const regionDiv = document.createElement('div');
  regionDiv.className = 'region';

  const title = document.createElement('h2');
  title.textContent = region;
  regionDiv.appendChild(title);

  const placesContainer = document.createElement('div');
  placesContainer.className = 'places';

  places.forEach((place, index) => {
    const div = document.createElement('div');
    div.className = 'place';

    const img = document.createElement('img');
    img.src = place.img;

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = `${region}-place-${index}`;

    const label = document.createElement('label');
    label.htmlFor = checkbox.id;
    label.textContent = place.name;

    const linkMessage = document.createElement('div');
    linkMessage.className = 'link-message';
    linkMessage.style.display = 'none';

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        linkMessage.innerHTML = `🔗 <a href="${place.link}" target="_blank">กดดูข้อมูลเพิ่มเติม</a>`;
        linkMessage.style.display = 'block';
      } else {
        linkMessage.style.display = 'none';
      }
    });

    div.appendChild(img);
    div.appendChild(checkbox);
    div.appendChild(label);
    div.appendChild(linkMessage);

    placesContainer.appendChild(div);
  });

  regionDiv.appendChild(placesContainer);
  container.appendChild(regionDiv);
});
