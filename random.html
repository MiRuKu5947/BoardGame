<style>

<body>

<h1>üé≤ ‡∏ó‡∏≠‡∏¢‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤</h1>
<div id="dice"></div>
<div id="result">‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå: -</div>
<br>
<button onclick="rollDice()">‡∏ó‡∏≠‡∏¢!</button>

<script>
// ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á dot ‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤ (1-6) ‡πÄ‡∏õ‡πá‡∏ô % ‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤
const diceDots = {
  1: [[50,50]],
  2: [[25,25],[75,75]],
  3: [[25,25],[50,50],[75,75]],
  4: [[25,25],[25,75],[75,25],[75,75]],
  5: [[25,25],[25,75],[50,50],[75,25],[75,75]],
  6: [[25,25],[25,50],[25,75],[75,25],[75,50],[75,75]]
};

const dice = document.getElementById('dice');
const resultDiv = document.getElementById('result');

// ‡∏Ç‡∏ô‡∏≤‡∏î dot
const dotSize = 80;

// ‡∏™‡∏£‡πâ‡∏≤‡∏á dot ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏•‡πà‡∏ß‡∏á‡∏´‡∏ô‡πâ‡∏≤
for(let i=0;i<6;i++){
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dice.appendChild(dot);
}

function rollDice(){
  const result = Math.floor(Math.random()*6)+1; // 1-6
  const dots = dice.querySelectorAll('.dot');
  
  // ‡∏ã‡πà‡∏≠‡∏ô dot ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
  dots.forEach(dot => dot.style.opacity = 0);
  
  // ‡∏ß‡∏≤‡∏á dot ‡∏ï‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤
  const positions = diceDots[result];
  positions.forEach((pos,i)=>{
    dots[i].style.left = `calc(${pos[0]}% - ${dotSize/2}px)`; // ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á dot
    dots[i].style.top = `calc(${pos[1]}% - ${dotSize/2}px)`;  // ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á dot
    dots[i].style.opacity = 1;
  });

  // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤
  resultDiv.textContent = "‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå: " + result;
}
</script>
